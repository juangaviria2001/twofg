{% include 'bs5.html' %}
<link href="https://twofgstatics.s3.us-east-2.amazonaws.com/styleslogin.css" rel="stylesheet" />
<main>
    <section class="img1">
      <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-4">

                  <h2 class="fw-bold mb-2 text-uppercase">Ingreso Administradores</h2>
                  <p class="text-white-50 mb-5">¡Por favor ingresa tus credenciales de ingreso!</p>

                  <label class="form-label">Nombre de usuario</label>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" id="#" class="form-control form-control-lg" />

                  </div>

                  <label class="form-label" for="typePasswordX">Contraseña</label>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />

                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Ingresar</button>

                </div>

                <div>
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste la contraseña?</a></p>
                </div>
                <a role="button" class="btn btn-dark" href="/">Regresar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
